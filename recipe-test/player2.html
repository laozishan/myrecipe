<html>
  <head>

    <script>
      // è·å–ç©å®¶è§’è‰²çš„DOMå…ƒç´ 
      const player = document.getElementById("player");

      // é£Ÿæåˆ—è¡¨
      const foods = [

        "ğŸ¥¬",
        "ğŸ¥",

        "ğŸŒ¶",

      // å¤åˆ¶é£Ÿæåˆ—è¡¨
      const foodCopy = [...foods];

      // éšæœºç”Ÿæˆé£Ÿæå¹¶æ·»åŠ åˆ°é¡µé¢ä¸­
      function createFood() {
        if (foodCopy.length === 0) {
          return; // é£Ÿæå·²å…¨éƒ¨ç”Ÿæˆå®Œæ¯•ï¼Œåœæ­¢ç”Ÿæˆ
        }

        const foodIndex = Math.floor(Math.random() * foodCopy.length);
        const foodIcon = foodCopy[foodIndex];
        foodCopy.splice(foodIndex, 1); // ä»foodCopyä¸­ç§»é™¤å·²é€‰æ‹©çš„é£Ÿæ

        const food = document.createElement("div");
        food.className = "food";
        food.innerHTML = foodIcon; // ä½¿ç”¨éšæœºçš„é£Ÿæå›¾æ ‡
        const x = Math.random() * (window.innerWidth - 50);
        const y = Math.random() * (window.innerHeight - 50);
        food.style.left = x + "px";
        food.style.top = y + "px";
        document.body.appendChild(food);
      }

      // ç›‘å¬é”®ç›˜æŒ‰ä¸‹äº‹ä»¶
      document.addEventListener("keydown", function (event) {
        const speed = 10; // ç©å®¶è§’è‰²çš„ç§»åŠ¨é€Ÿåº¦
        const playerRect = player.getBoundingClientRect();
        let playerX = playerRect.left + playerRect.width / 2;
        let playerY = playerRect.top + playerRect.height / 2;

        // æ ¹æ®æŒ‰é”®æ¥ç§»åŠ¨ç©å®¶è§’è‰²
        switch (event.key) {
          case "ArrowLeft":
            playerX -= speed;
            break;
          case "ArrowRight":
            playerX += speed;
            break;
          case "ArrowUp":
            playerY -= speed;
            break;
          case "ArrowDown":
            playerY += speed;
            break;
        }

        // æ›´æ–°ç©å®¶è§’è‰²çš„ä½ç½®
        player.style.left = playerX + "px";
        player.style.top = playerY + "px";

        // æ£€æµ‹ç¢°æ’
        const foods = document.getElementsByClassName("food");
        for (let i = 0; i < foods.length; i++) {
          const food = foods[i];
          const foodRect = food.getBoundingClientRect();

          if (
            playerX < foodRect.right &&
            playerX + playerRect.width > foodRect.left &&
            playerY < foodRect.bottom &&
            playerY + playerRect.height > foodRect.top
          ) {
            // ç¢°æ’å‘ç”Ÿï¼Œç§»é™¤é£Ÿæå¹¶å¢åŠ å¾—åˆ†
            food.remove();
            // åœ¨æ­¤å¤„å¢åŠ è®¡åˆ†é€»è¾‘
          }
        }
      });

      // è·å–å¼€å§‹æŒ‰é’®çš„DOMå…ƒç´ 
      const startButton = document.getElementById("startButton");

      // è·å–å€’è®¡æ—¶æ˜¾ç¤ºå…ƒç´ çš„DOMå…ƒç´ 
      const countdown = document.getElementById("countdown");

      // ç‚¹å‡»å¼€å§‹æŒ‰é’®åçš„å¤„ç†å‡½æ•°
      startButton.addEventListener("click", function () {
        startButton.disabled = true; // ç¦ç”¨å¼€å§‹æŒ‰é’®

        // éšæœºç”Ÿæˆé£Ÿæ
        for (let i = 0; i < foods.length; i++) {
          createFood();

        // å¯åŠ¨å€’è®¡æ—¶è®¡æ—¶å™¨
        const timeLimit = 10; // æ¸¸æˆæ—¶é•¿ï¼ˆç§’ï¼‰
        let timeLeft = timeLimit;
        countdown.textContent = timeLeft; // åˆå§‹åŒ–å€’è®¡æ—¶æ˜¾ç¤º

        const timer = setInterval(function () {
          if (timeLeft <= 0) {
            clearInterval(timer);
            // åœ¨æ­¤å¤„ç»“æŸæ¸¸æˆï¼Œæ˜¾ç¤ºæœ€ç»ˆå¾—åˆ†ç­‰æ“ä½œ
            alert("æ¸¸æˆç»“æŸï¼");
            startButton.disabled = false; // å¯ç”¨å¼€å§‹æŒ‰é’®
          } else {
            countdown.textContent = timeLeft; // æ›´æ–°å€’è®¡æ—¶æ˜¾ç¤º
            timeLeft--;

        }, 1000);
      });
    </script>
